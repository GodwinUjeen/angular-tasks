<div class="container">
    <h1>Data Binding</h1>
    <h2>String InterPolation</h2>
    <span>My name is {{name}} </span>

    <h2>Property Binding</h2>
    <img [src]="profilePhoto" alt="" width="50px" height="50px">

    <h2>Event Binding</h2>
    <input type="text" (input)="passValueToComponent($event)">

    <h2>Two Way Binding</h2>
    <input type="text" [(ngModel)]="age"  >
    <span>{{age}}</span>


</div>
